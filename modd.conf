# Rebuild docs when any ReST or Python files change
modd.conf
docs/**/*.rst docs/**/*.rst.inc docs/**/*.py
workflow/*.py docs/_templates/* docs/_static/* extras/alabaster/**/* {
	prep: cd docs && make html
}

modd.conf
workflow/web.py
tests/test_web*.py {
	prep: ./run-tests.sh -c workflow.web tests/test_web*.py
}

modd.conf
workflow/workflow.py
workflow/workflow3.py
tests/test_workflow*.py {
	prep: ./run-tests.sh -c workflow.workflow tests/test_workflow*.py
}

